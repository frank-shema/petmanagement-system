{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body class="flex h-screen flex-1 items-center justify-center relative">
    <div
      class="flex flex-col justify-center items-center px-4 bg-white z-40 mx-auto w-[35%] p-10 rounded-lg"
    >
      <div class="w-full max-w-sm flex flex-col items-center">
        <div class="flex items-center justify-center p-4">
          <img
            src="{% static 'Logo.webp' %}"
            class="w-[150px] h-[150px] rounded-full"
            alt="Background Image"
          />
        </div>
        <h2
          class="text-2xl font-bold leading-9 tracking-tight text-center text-gray-900"
        >
          Create account
        </h2>

        <h2
          class="text-base font-medium tracking-tight text-center text-gray-500"
        >
          Create an account in Pet Management System
        </h2>

        <div class="w-full">
          <form method="POST" action="{% url 'register' %}" class="space-y-2">
            {% csrf_token %}
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                name="username"
                id="username"
                required
                autocomplete="username"
                class="mt-1 block w-full border-gray-300 h-12 border-2 rounded-md shadow-sm focus:border-blue-400 outline-none pl-2"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                required
                autocomplete="email"
                class="mt-1 block w-full border-gray-300 h-12 border-2 rounded-md shadow-sm focus:border-blue-400 outline-none pl-2"
              />
            </div>
            <div>
              <label for="role" class="block text-sm font-medium text-gray-700"
                >Role</label
              >
              <select
                name="role"
                required                
                class="mt-1 block w-full border-gray-300 h-12 border-2 rounded-md shadow-sm focus:border-blue-400 outline-none pl-2"
              >
                <option value="client">Client</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                required
                autocomplete="new-password"
                class="mt-1 block w-full border-gray-300 h-12 border-2 rounded-md shadow-sm focus:border-blue-400 outline-none pl-2"
              />
            </div>
            <div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 rounded-md hover:bg-blue-500"
              >
                Sign Up
              </button>
            </div>
          </form>
          <p class="mt-2 text-sm leading-6 text-gray-500 text-end">
            Already have an account?
            <a
              href="{% url 'login' %}"
              class="font-semibold text-blue-600 hover:text-blue-500"
              >Sign In</a
            >
          </p>
        </div>
      </div>
    </div>
    <img
      src="{% static 'backImage .webp' %}"
      class="absolute inset-0 h-full w-full object-cover z-10"
      alt="Background Image"
    />
    <div
      class="bg-black bg-opacity-40 absolute inset-0 h-full w-full z-30 backdrop-blur-[3px]"
    ></div>
  </body>
</html>
