{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      x-data="{ sidebarOpen: false, isCollapsed: false, notificationOpen: false }"
    >
      <!-- Mobile Sidebar -->
      <div
        x-show="sidebarOpen"
        class="fixed inset-0 flex z-40 lg:hidden"
        role="dialog"
        aria-modal="true"
      >
        <div
          x-show="sidebarOpen"
          x-transition
          class="fixed inset-0 bg-black opacity-50"
        ></div>
        <div
          x-transition
          class="relative flex flex-col flex-1 w-full max-w-xs bg-blue-600"
        >
          <div class="absolute top-0 right-0 -mr-14 p-1">
            <button
              @click="sidebarOpen = false"
              class="flex items-center justify-center h-12 w-12 rounded-full focus:outline-none focus:bg-gray-700"
            >
              <span class="sr-only">Close sidebar</span>
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6L6 18M6 6l12 12" />
              </svg>
            </button>
          </div>
          <nav class="mt-5 flex-1 px-2 space-y-1">
            <a
              href="{% url 'dashboard' %}"
              class="bg-blue-900 text-white group flex items-center px-2 py-4 text-sm font-medium rounded-md"
              >Dashboard</a
            >
            <a
              href="{% url 'estate_listings' %}"
              class="bg-blue-900 text-white group flex items-center px-2 py-4 text-sm font-medium rounded-md"
              >Pets</a
            >
          </nav>
        </div>
      </div>

      <!-- Desktop Sidebar -->
      <div
        :class="isCollapsed ? 'lg:w-16' : 'lg:w-64'"
        class="hidden lg:flex lg:flex-col lg:fixed lg:inset-y-0 bg-blue-800 transition-width duration-300"
      >
        <div class="flex items-center justify-center py-4">
          <img
            src="{% static 'Logo.webp' %}"
            class="w-[120px] h-[100px] rounded-full"
            alt="Background Image"
          />
          <h2 class="text-sm font-semibold text-white">
            Pet Management System
          </h2>
        </div>
        <nav class="mt-5 flex-1 space-y-1">
          <a
            href="{% url 'dashboard' %}"
            class="text-white group flex items-center px-2 py-4 text-sm font-medium rounded-md"
          >
            <img class="h-8 w-8 rounded-full mr-2"
              src="https://cdn-icons-png.freepik.com/512/9073/9073243.png?ga=GA1.1.566292907.1724415764"
              alt="home"/> Dashboard</a
          >
          
          <a
            href="{% url 'estate_listings' %}"
            class="text-white group flex items-center px-2 py-4 text-sm font-medium rounded-md"
            >
            <img class="h-8 w-8 rounded-full mr-2"
              src="{% static 'dog_13748949.png' %}"
              alt="estate"/>
            Pets</a
          >
          <a
            href="{% url 'pet_agreements:rental_agreement_list' %}"
            class="text-white group flex items-center px-2 py-4 text-sm font-medium rounded-md"
            >
            <img class="h-8 w-8 rounded-full mr-2"
              src="{% static 'dog_13748949.png' %}"
              alt="estate"/>
            Agreements</a
          >
        </nav>
        <form action="{% url 'logout' %}" method="post" class="mt-auto p-4">
          {% csrf_token %}
          <button
            type="submit"
            class="text-white font-extrabold transition-colors flex items-center space-x-4"
          >
            <!-- <img src="{% static 'logout.png' %}" class="w-10 h-10" alt="Background Image" /> -->
            Logout
          </button>
        </form>
      </div>

      <!-- Main content -->
      <div :class="isCollapsed ? 'lg:pl-16' : 'lg:pl-64'" class="flex-1">
        <div class="sticky top-0 z-10 flex h-16 bg-white shadow px-4">
          <button @click="sidebarOpen = true" class="text-gray-700 lg:hidden">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
          <div class="flex items-center">
            <h2 class="text-base font-medium">Welcome to your Dashboard,  {{ user.username }}</h2>
          </div>
          <div class="ml-auto flex items-center">
            <div class="flex items-center">
              <img
                class="h-8 w-8 rounded-full"
                src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?size=338&ext=jpg&ga=GA1.1.1887574231.1729382400&semt=ais_hybrid"
                alt="User Avatar"
              />
              <div class="ml-2">  
                <p class="text-sm font-semibold text-gray-900">
                  {{ user.username }}
                </p>
                <p class="text-xs font-semibold text-gray-500">
                  {{ user.role }}
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <main class="p-4">
          {% block content %}
          <!-- Dynamic content will be injected here -->
          {% endblock %}
        </main>
      </div>
    </div>

    {% block scripts %}
    <!-- Optional scripts for page-specific behavior -->
    {% endblock %}
  </body>
</html>
